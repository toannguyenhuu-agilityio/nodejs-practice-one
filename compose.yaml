services:
  yugioh-app-dev:
    build: .
    container_name: yugioh-app-dev
    env_file:
      - .env
    ports:
      - 3000:3000
    volumes:
      - ./db:/app/db
    working_dir: /app
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
  yugioh-app-prod:
    build: .
    container_name: yugioh-app-prod
    environment:
      - NODE_ENV=production
      - SECRET_KEY=Yugioh-secret-key
    ports:
      - 4000:3000
    volumes:
      - ./db:/app/db
    working_dir: /app
    command: npm start
volumes:
  yugioh-db:
    driver: local
